---
- name: Tap Homebrew repositories
  homebrew_tap: tap={{ item }} state=present
  with_items:
    - homebrew/binary
    - homebrew/completions
    - homebrew/dupes
    - phinze/cask

- name: Update and upgrade Homebrew
  shell: brew update && brew upgrade && brew cleanup
  register: brew_result
  changed_when: "brew_result.stdout != 'Already up-to-date.'"

- name: Install libraries with Homebrew
  homebrew: name={{ item }} state=latest
  with_items:
    - ack
    - ant
    - awscli
    - bash
    - bash-completion
    - brew-cask
    - docker
    - gist
    - git
    - gradle
    - node
    - postgresql
    - ruby
    - scala
    - tree
    - vagrant-completion
    - vim
    - wget

- name: Install openssh with Homebrew
  homebrew: name=openssh state=latest install_options=with-keychain-support

- name: Install applications with Homebrew-cask
  homebrew_cask: name={{ item }} state=installed
  with_items:
    - adium
    - colloquy
    - dropbox
    - evernote
    - java
    - macvim
    - spotify
    - vagrant
    - virtualbox
    - google-chrome
    - f-lux
    - firefox
    - vlc
    - sublime-text

- name: Install NPM packages
  npm: name={{ item }} state=latest global=yes
  with_items:
    - coffee-script
    - less
    - express
